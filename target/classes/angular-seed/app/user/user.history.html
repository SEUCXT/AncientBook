<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 tab-result">
            <h3 class="text-left" style="color:#1c0b0d ; font-size:30px">
                浏览历史
            </h3>
            <table class="table table-hover table-result">
                <tbody>
                <tr ng-repeat="his in vm.historyList" class="tab-result-tr">
                    <td>
                        <p class = "text-left">《{{his.book.title}}》    {{his.book.author}}  {{his.book.chuban}}  {{his.book.chubanshijian}}</p>
                        <p class = "text-left">阅读时间：{{his.history.time}}</p>
                    </td>
                    <td>
                        <button  type="button" ng-click="vm.readHistoryBook(his.book.id)"
                                 class="btn btn-default btn-book-look text-right" >查看详情</button>
                        <button  type="button" ng-click="vm.deleteHistory(vm.userId, his.history.id)"
                                 class="btn btn-default btn-book-look text-right" >删除记录</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</div>
