<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-left">
                资源管理
            </h3>

            <div class="btn-group">
                <button class="btn btn-default" type="button" id="modal-roleAddSingle"
                        href="{{vm.verifyPermission('permission_add', '#modal-container-permissionAddSingle')}}"
                        data-toggle="modal" >添加资源</button>

                <div class="modal fade" id="modal-container-permissionAddSingle" role="dialog" aria-labelledby="modal-permissionAddSingle" aria-hidden="true">
                    <div class="modal-dialog" >
                        <div class="modal-content" style="text-align: left">
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-permissionAddSingle">
                                    添加资源
                                </h4>
                                <button type="button" class="close" data-dismiss="modal" ng-click="vm.permissionAddClear()"
                                        aria-hidden="true">×
                                </button>
                            </div>
                            <div class="modal-body">
                                <label>Name</label>
                                <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control" ng-model="vm.permissionAddName">
                                </div>
                                <label>Display Name</label>
                                <div class="form-group">
                                    <input type="text" placeholder="Display Name" class="form-control" ng-model="vm.permissionAddDisp">
                                </div>
                                <label>Description</label>
                                <div class="form-group">
                                    <input type="text" placeholder="Description" class="form-control" ng-model="vm.permissionAddDescrib">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" ng-click="vm.checkPermissionInput()" data-dismiss="modal">确定</button>
                                <button type="button" class="btn " data-dismiss="modal" ng-click="vm.permissionAddClear()" >取消</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <table class="table" style="word-break:break-all; word-wrap:break-word;">
                <thead>
                <tr>
                    <!--<th style=" text-align: center">-->
                    <!--checkbox-->
                    <!--</th>-->
                    <th style=" text-align: center">
                        id
                    </th>
                    <th style="text-align: center">
                        permission
                    </th>
                    <th style="text-align: center">
                        permissionName
                    </th>
                    <th style="text-align: center">
                        description
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="permission in vm.allPermissionsData">
                    <!--<td>-->
                    <!--<label><input type="checkbox" id="{{role.name}}" value="{{role.name}}"-->
                    <!--ng-click="vm.addChecked(user.username, vm.usersDeleteIds)"></label>-->
                    <!--</td>-->
                    <td>
                        {{permission.id}}
                    </td>
                    <td>
                        {{permission.permissionName}}
                    </td>
                    <td>
                        {{permission.displayName}}
                    </td>
                    <td>
                        {{permission.discription}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
